name: "Build and Deploy Blag"

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    # Specify runner +  build & upload the static files as an artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build static files
        id: build
        run: |
          docker build -t blag-compiler -f ./compiler/Dockerfile ./compiler
          mkdir -p built
          docker run --rm \
            -v "$PWD/posts:/blag/posts" \
            -v "$PWD/built:/blag/build" \
            -v "$PWD/compiler/blag_info.bin:/blag_info.bin" \
            blag-compiler
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3 # or specific "vX.X.X" version tag for this action
        with:
          path: built/
      - name: Commit and push updated blag_info.bin
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add compiler/blag_info.bin
          git commit -m "Update blag_info.bin [skip ci]" || echo "No changes to commit"
          git push

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4