---
layout: base
---

<div class="post layout-wrapper">
    <div class="layout-container">
        <div class="info">
            <span class="date">{{ page.date | date: site.date_format }}</span>
            {%- if page.byline -%}
            , <span class="byline">{{ page.byline }}</span>
            {%- endif -%}
        </div>
        {%- if page.link -%}
        <a href="{{ page.link }}">
            <h1>
                <span class="nearr"></span>{{ page.title | escape }}
            </h1>
        </a>
        {%- else -%}
        <h1>
            {{ page.title | escape }}
        </h1>
        {%- endif -%}
        <div class="content">
            {{ content }}
        </div>
        <div class="tags">
            {%- for tag in page.tags -%}
            <a href="{{ "tag/" | relative_url }}{{ tag | slugize }}">{{ tag }}</a>
            {%- endfor -%}
        </div>
        <script src="https://utteranc.es/client.js" repo="cruncha-cruncha/blag" issue-term="pathname" label="utter-"
            theme="github-light" crossorigin="anonymous" async>
            </script>
    </div>
</div>
